<head>

    <link rel="stylesheet" href="css/style.css">

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            // If no token is found, redirect to the login page
            alert('Please log in to view this page.');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">LocaBusin</a>
            <button class="btn btn-outline-light" id="logout-button">Logout</button>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="mb-4">Welcome to your Dashboard</h1>
        <p>This is your personal space. From here you will be able to manage your bookings and profile.</p>
    </main>
    
    <footer class="bg-dark text-white text-center p-3 mt-auto">
        <p>&copy; 2025 LocaBusin. Created by Obaid Ashraf & Team.</p>
    </footer>

</body>
